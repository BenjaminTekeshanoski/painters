<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  	<div id="page">
	  	<header id="header">
	  		<div id="headerimg"></div>
	  		<div id="menu">Sign Up - Login - Search</div>
	  	</header>
	  	
	  	<div id="content">
	  		<nav id="navigation" wicket:id="mainNavigation">
	  			navigation links
	  		</nav>
	  		<div id="main">
	  		<h2>Exhibition List</h2>
	  		<form action="#" wicket:id="exhibition_form">
	  			<div wicket:id="selected_exhibitions">
			  			<table>
			  			<tr wicket:id="exhibition_list">
			  				<td><input type="checkbox" wicket:id="selected"/></td>
			  				<td>
			  					<a href="#" wicket:id="exhibition_link">
				  					<span wicket:id="name">Louvre Exhibition</span>
				  				</a>
				  			</td>
				  		</tr>
				  		</table>
				</div>
				<input type="submit" value="Delete" name="delete"/>
			</form>
		  		<br/><br/><br/>
		  		<a href="#" wicket:id="add_exhibition">Add Exhibition</a>
	  		</div>
	  	</div>
	   
	
	    <footer id="footer">
	      <div id="datetime" wicket:id="datetime">
	         Wed Sep 4 15:32:40 EEST 2013
	      </div>
	    </footer>
	</div>
  </body>
</html>
