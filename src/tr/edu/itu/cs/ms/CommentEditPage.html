<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  	<div id="page">
	  	<header id="header">
	  		<div id="headerimg"></div>
	  		<div id="menu">Sign Up - Login - Search</div>
	  	</header>
	  	
	  	<div id="content">
	  		<nav id="navigation" wicket:id="mainNavigation">
	  			navigation links
	  		</nav>
	  		<div id="main">
		  		<form action="#" wicket:id="comment_edit">
		  			<table>
		  				<tr>
		  					<th>Comment:</th>
		  					<td><input wicket:id="name" type="text"/></td>
		  				</tr>
		  				<tr>
		  					<th>Target:</th>
		  					<td><input wicket:id="target" type="text" /></td>
		  				</tr>
		  				<tr>
		  					<th>Owner:</th>
		  					<td><input wicket:id="owner" type="text" /></td>
		  				</tr>
		  			</table>
		  			<input value="Save" name="save" type="submit"/>
		  		</form>
	  		</div>
	  	</div>
	   
	
	    <footer id="footer">
	      <div id="datetime" wicket:id="datetime">
	         Wed Sep 4 15:32:40 EEST 2013
	      </div>
	    </footer>
	</div>
  </body>
</html>
